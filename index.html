<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launching Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
            /* Add these lines to hide the play button on Safari mobile */
            &::-webkit-media-controls {
                display: none !important;
            }
            &::-webkit-media-controls-start-playback-button {
                display: none !important;
            }
            -webkit-tap-highlight-color: transparent;
        }

        /* Add this to ensure video controls are hidden */
        video::-webkit-media-controls-panel,
        video::-webkit-media-controls-play-button,
        video::-webkit-media-controls-start-playback-button {
            display: none !important;
            -webkit-appearance: none;
        }

        .text {
            position: absolute;
            bottom: 40px;
            right: 40px;
            color: white;
            font-family: 'Bodoni Moda', serif;
            font-size: 20px;
            z-index: 2;
        }

        @media screen and (max-width: 768px) {
            .text {
                top: 50%;
                left: 50%;
                bottom: auto;
                right: auto;
                transform: translate(-50%, -50%);
                width: 100vw;
                text-align: center;
                font-size: 18px;
                position: absolute;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video 
            autoplay 
            muted 
            loop 
            playsinline 
            defaultMuted 
            webkit-playsinline
            controls="false">
            <source src="overthemountain.mp4" type="video/mp4">
        </video>
        <div class="text">Launching soon</div>
    </div>
    <script>
        // Ensure video autoplay works on mobile
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('video');
            // Add this line to remove controls programmatically
            video.controls = false;
            video.play().catch(function(error) {
                console.log("Video autoplay failed:", error);
            });
        });
    </script>
</body>
</html>
